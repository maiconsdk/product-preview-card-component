<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="./assets/css/build.css">
  <title>Frontend Mentor | Product preview card component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution {
      font-size: 11px;
      text-align: center;
      margin-top: 3rem;
    }

    .attribution a {
      color: hsl(228, 45%, 44%);
    }
  </style>
</head>

<body>

  <div class="product">
    <div class="product__image-container">
      <img class="product__image" src="./images/image-product-desktop.jpg" alt="">
    </div>

    <div class="product__content">
      <small class="product__content__type">PERFUME</small>
      <h2 class="product__content__title">Gabrielle Essence Eau De Parfum</h2>
      <p class="product__content__description">A floral, solar and voluptuous interpretation composed by Olivier Polge,
        Perfumer-Creator for the House of CHANEL.</p>

      <div class="product__content__price-group">
        <strong class="product__content__price-discount">$149.99</strong>
        <small class="product__content__price-normal">$169.99</small>
      </div>

      <a class="product__button" href="#">
        <img class="product__button__icon" src="./images/icon-cart.svg" alt="">
        Add to Cart
      </a>
    </div>
  </div>

  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
    Coded by <a href="https://www.frontendmentor.io/profile/maiconsdk">Maicon Silva</a>.
  </div>
</body>

</html>
